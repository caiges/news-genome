<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{% block title %}Project Fidelity - The News Genome Project{% endblock %}</title>
<link rel="stylesheet" href="{{ MEDIA_URL }}templates/default/style.css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.5.3/jquery-ui.min.js" ></script>
</head>
<body>
	<div id="wrap">
		
		<header class="header">
			<div id="logo"><a href="/" title="Home"><img src="{{ MEDIA_URL }}images/titletext.jpg" /></a></div>
			{% block subheader %}
				<img src="{{ MEDIA_URL }}images/largegraphic.jpg" />
			{% endblock %}
		</header>
	
	    <nav class="nav">
	        {% block nav %}
				<ul id="nav">
					<li>Home</li>
					<li>About</li>
				</ul>
			{% endblock %}
	    </nav>

	    <section id="content">
	        {% block content %}{% endblock %}
	    </section>
	
		<footer class="footer"><img src="{{ MEDIA_URL }}images/footer.jpg" /></footer>
	</div>
	<script type="text/javascript" charset="utf-8">
		{% block inlinejs %}{% endblock %}
	</script>
</body>
</html>
